  <title>Színes Óra</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<style id="jsbin-css">
* { margin: 0; padding: 0; }
#ora {
  text-align: center;
  position:relative;
  top: 50%;
  font-family: 'Advent Pro', sans-serif;
  font-size: 80px;
  margin-top:-40px;
}
html, body{
  height: 100%;
}

</style>
</head>
<body>
  <div id="ora">10:09:13</div>
<script id="jsbin-javascript">
function colorClock() {
var date = new Date();

var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (hours < 10){
  '0' + hours;
}
if (minutes < 10){
  '0' + minutes;
}
if (seconds < 10){
  '0' + seconds;
}

var clock = hours + ':' + minutes + ':' + seconds;
  
var hexColor ="#" + hours + minutes + seconds;
  
  setTimeout(function() {
    colorClock();
  }, 1000);
  
  document.body.style.background = hexColor;

document.getElementById('ora').innerHTML = clock;
  

}
colorClock();

</script>
</body>
</html>
